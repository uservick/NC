				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

	<!-- FORMULARIO DE CONTACTO -->
	<section id="formulario">
		<div class="container">
			<h1>Contacto</h1>
			<div class="row">
				<section id="contacto" class="col-md-6 col-sm-12">
					<form action="#" method="GET">
						<div class="form-group">
							<label for="name">Nombre</label>
							<input class="form-control" id="name" required name="nombre" placeholder="Nombre" type="text">
						</div>
						<div class="form-group">
							<label for="telephone">Teléfono</label>
							<input class="form-control" id="telephone" name="telefono" type="number" required placeholder="011 15 1234 5678">
						</div>
						<div class="form-group">
							<label for="email">E-mail</label>
							<input id="email" name="email" placeholder="email@ejemplo.com" type="email" class="form-control" required>
						</div>
						<div class="form-group">
							<label for="comments">Comentarios</label>
							<textarea class="form-control" name="comentarios" id="comments" placeholder="Escribí tu consulta aquí"></textarea>
						</div>
						<button type="button" class="btn btn-primary">Enviar</button>
					</form>
				</section>
				<section  class="col-md-6 col-sm-12">
					<div id="mapacontacto" style="width: 100%; overflow: hidden; height: 480px;">
						<iframe src="https://www.google.com/maps/d/embed?mid=18Mw-oEZn0Sz0o7kkU-HM0DT61OBjPz3R" width="100%" height="480" frameborder="0" style="border:0; margin-top: -46px;" allowfullscreen>
						</iframe>
					</div>
				</section>
			</div>
		</div>
	</section>
	<section id="bannersencontacto">
		<div class="container">
			<div class="row">
				<div class="col-sm-12 col-md-6 ">
						<img class="" src="img/banners/banneryokohamados.jpg" href="hankook.html" alt="Ver Neumáticos Yokohama">
				</div>
				<div class="col-sm-12 col-md-6 ">
						<img class="" src="img/banners/bannerhankookdos.jpg" href="hankook.html" alt="Ver Neumáticos Hankook">
				</div>
			</div>
		</div>
	</section>
	<section id="servicios">
		<button type="button" class="btn btn-primary"> <a href="index.html">¡Conocé todos nuestros servios de mecánica y gomería! </a></button>
	</section>
	<footer class="footer">
		<p> Todos los derechos reservados Neumáticos Centenario 2020</p>
